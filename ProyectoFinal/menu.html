<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Platos</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Menú de Platos</h1>
    <div id="platosCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400?text=Plato+1" class="d-block w-100" alt="Plato 1">
          <div class="carousel-caption d-none d-md-block">
            <h5>Plato 1</h5>
            <p>Descripción del plato 1.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=Plato+2" class="d-block w-100" alt="Plato 2">
          <div class="carousel-caption d-none d-md-block">
            <h5>Plato 2</h5>
            <p>Descripción del plato 2.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400?text=Plato+3" class="d-block w-100" alt="Plato 3">
          <div class="carousel-caption d-none d-md-block">
            <h5>Plato 3</h5>
            <p>Descripción del plato 3.</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#platosCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#platosCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
